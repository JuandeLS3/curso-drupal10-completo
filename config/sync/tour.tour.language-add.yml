  language-add-overview:
    id: language-add-overview
    plugin: text
    label: 'Añadiendo idiomas'
    weight: 1
    body: '<p>Esta página ofrece la posibilidad de añadir idiomas comunes a su sitio.</p><p>Si el idioma deseado no está disponible, puede añadir un idioma personalizado</p>'
  language-add-choose:
    id: language-add-choose
    plugin: text
    label: 'Seleccionar idioma'
    weight: 2
    selector: '#edit-predefined-langcode'
    body: '<p>Elija un idioma de la lista, o elija “Idioma personalizado…” al final de la lista.</p><p>Haga clic en el botón “Añadir idioma” cuando termine de elegir su idioma.</p><p>Cuando agregue un idioma personalizado, obtendrá un formulario adicional donde podrá proporcionar el nombre, código y dirección del idioma.</p>'
  language-add-continue:
    id: language-add-continue
    plugin: text
    label: Continuando
    weight: 3
    body: '<p>Ahora que usted tiene una visión general de la funcionalidad "Añadir idiomas", puede continuar:<ul><li>Añadiendo un idioma</li><li>Añadiendo un idioma personalizado</li><li><a href="[site:url]admin/config/regional/language">Viendo los idiomas configurados</a></li></ul></p>'
